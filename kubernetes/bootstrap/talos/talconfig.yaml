# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "home-kubernetes"
endpoint: https://192.168.100.90:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.100.90"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "ctrl-01"
    ipAddress: "192.168.100.60"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/70d243b7e2cbe699e4db5e73356a2add6b4bb8e34eadba9db22c823110e79099
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:72:54:3d"
        dhcp: false
        addresses:
          - "192.168.100.60/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.100.1"
        mtu: 1500
        vip:
          ip: "192.168.100.90"
  - hostname: "ctrl-02"
    ipAddress: "192.168.100.61"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/70d243b7e2cbe699e4db5e73356a2add6b4bb8e34eadba9db22c823110e79099
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:4e:40:e6"
        dhcp: false
        addresses:
          - "192.168.100.61/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.100.1"
        mtu: 1500
        vip:
          ip: "192.168.100.90"
  - hostname: "ctrl-03"
    ipAddress: "192.168.100.62"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/70d243b7e2cbe699e4db5e73356a2add6b4bb8e34eadba9db22c823110e79099
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a1:8e:62"
        dhcp: false
        addresses:
          - "192.168.100.62/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.100.1"
        mtu: 1500
        vip:
          ip: "192.168.100.90"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.100.1
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

